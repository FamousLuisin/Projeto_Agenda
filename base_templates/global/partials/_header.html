<header class="header">
    <h1 class="header-heading">
        <a href="{% url "contact:index" %}" class="header-link">
            Agenda
        </a>        
    </h1>

    <nav class="menu">
        <ul class="menu-list">
            {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href="{% url "contact:create" %}" class="menu-link">
                        create
                    </a>
                </li>
                <li class="menu-item">
                    <a href="{% url "contact:user_update" %}" class="menu-link">
                        Profile
                    </a>
                </li>
                <li class="menu-item">
                    <a href="{% url "contact:logout" %}" class="menu-link">
                        logout
                    </a>
                </li>
            {% else %}
                <li class="menu-item">
                    <a href="{% url "contact:login" %}" class="menu-link">
                        login
                    </a>
                </li>
                <li class="menu-item">
                    <a href="{% url "contact:register" %}" class="menu-link">
                        register
                    </a>
                </li>
            
            {% endif %}
            
        </ul>
    </nav>

    <div class="search">
        <form action="{% url "contact:search" %}" method="GET">
            <input type="text" class="search-input" placeholder="search" id="search" name="q" value='{{ search_value }}'>
        </form>
    </div>
</header>
